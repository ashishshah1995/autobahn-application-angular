<nav class="navbar has-background-dark" role="navigation" aria-label="main navigation">
  <div class="container">
    <div class="navbar-brand">
      <a [routerLink]="['']" class="navbar-item is-size-4 has-text-weight-bold has-text-white">Autobahn</a>
      <!-- Hamburger button for responsiveness. This is only shown on mobile. Clicking it toggles the navigation menu. -->
      <a
        role="button"
        class="navbar-burger"
        [class.is-active]="this.isExpanded"
        aria-label="menu"
        [attr.aria-expanded]="this.isExpanded ? 'true' : 'false'"
        (click)="toggle()"
      >
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <!--
      The menu is toggleable on mobile, based on the isExpanded property of this component.
      On bigger screens, it is always visible.
    -->
    <div
      class="navbar-menu" 
      [class.is-active]="this.isExpanded"
    >
      <div class="navbar-end">
        <!--
          The 'All Highways' link should not show up as active on child routes, so an exact match is used.
          Otherwise, it will appear active even on the favorite highways page and the highway details page.
        -->
        <a
          [routerLink]="['', 'highways']"
          routerLinkActive="is-active"
          [routerLinkActiveOptions]="{ exact: true }"
          class="navbar-item 	"
          style="color: #FF00FF;"
        >All Highways</a>
        <a
          [routerLink]="['', 'highways', 'favorites']"
          routerLinkActive="is-active"
          class="navbar-item"
          style="color: #FF00FF;"
        >Favorites</a>
      </div>
    </div>
  </div>
</nav>
